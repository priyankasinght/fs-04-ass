<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Assignment-2</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
</head>

<body>
    <div id="root"></div>
    <script>
        let div = React.createElement('div',
            {
                style: {
                    display: "flex",
                    justifyContent: "center",
                    alignItems: "center",
                    height: "90vh",
                }
            },
            [
                React.createElement('div',
                    {
                        style: {
                            width: "350px",
                            height: "400px",
                            borderRadius: "10px",
                            boxShadow: "0 0 10px black"
                        }
                    },
                    [
                        React.createElement('img',
                            {
                                src: "https://ath2.unileverservices.com/wp-content/uploads/sites/3/2017/09/professional-mens-hairstyles-combed-min-1024x683.jpg",
                                style: {
                                    width: "350px",
                                    height: "250px",
                                }
                            }, null),
                        React.createElement('h2', { style: { textAlign: "center", fontWeight: "bold", margin: "10px auto" } }, "Dima Blover"),
                        React.createElement('p', {
                            style: {
                                textAlign: "center", fontSize: "10px", color: "#666666",
                                margin: "10px auto"
                            }
                        }, "UI/UX Designer"),

                        React.createElement('div', { style: { display: "flex", justifyContent: "center", gap: "50px", textAlign: "center", margin: "25px auto" } },
                            [
                                React.createElement('div', null,
                                    [
                                        React.createElement('p', { style: { fontWeight: "light", fontSize: "20px", margin: "5px auto" } }, "26"),
                                        React.createElement('p', { style: { color: "#666666", fontSize: "10px", margin: "0px auto" } }, "Shoot"),
                                    ]),
                                React.createElement('div', null,
                                    [
                                        React.createElement('p', { style: { fontWeight: "light", fontSize: "20px", margin: "5px auto" } }, "94"),
                                        React.createElement('p', { style: { color: "#666666", fontSize: "10px", margin: "0px auto" } }, "Following"),
                                    ]),
                                React.createElement('div', null,
                                    [
                                        React.createElement('p', { style: { fontWeight: "light", fontSize: "20px", margin: "5px auto" } }, "139"),
                                        React.createElement('p', { style: { color: "#666666", fontSize: "10px", margin: "0px auto" } }, "Followers"),
                                    ])
                            ])
                    ])
            ])
        ReactDOM.render(div, document.getElementById('root'))
    </script>

</body>

</html>
